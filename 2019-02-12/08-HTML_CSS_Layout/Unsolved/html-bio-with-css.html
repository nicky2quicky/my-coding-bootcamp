<!-- CSS Stylesheets with Relative Paths -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>
</head>

<style>

h1 {
  margin-bottom: 12.5px;
  font-size:60px;
  color: white;
  text-align: center;
  background-color: black;

}

h2 {
  margin-top: 40px;
  text-align: left;
  font-size:25px;
}

h3{
  text-align: right;
  font-size: 25px;
}

ul{
  text-align: right;
  font-size: 20px;
}

p{
  text-align: center;
  font-size: 15px;
}

</style>

<body>
  <header>
    <h1>Student Bio</h1>
  </header>

  <div>

    <section>

      <h2>Your Name</h2>

      <img src="https://placehold.it/200x200" alt="Your Name">

      <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <section>
      <h3>Contact Info</h3>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>

</body>

</html>
